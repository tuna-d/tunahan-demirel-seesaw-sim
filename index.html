<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Simulator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <h1>Seesaw Simulator</h1>
    </nav>

    <main>
      <section id="simSec">
        <section id="infoSec">
          <div id="infoDiv">
            <span>Left Weight</span><span id="leftWeight">0 kg</span>
          </div>
          <div id="infoDiv">
            <span>Next Weight</span><span id="nextWeight">0 kg</span>
          </div>
          <div id="infoDiv">
            <span>Right Weight</span><span id="rightWeight">0 kg</span>
          </div>
          <div id="infoDiv">
            <span>Tilt Angle</span><span id="tiltAngle">0Â°</span>
          </div>
        </section>

        <section id="seesawSec">
          <section id="indicatorSec" class="hideIndicator">
            <div id="indicatorDiv">
              <div id="weightInd"></div>
              <div id="lineInd"></div>
            </div>
          </section>
          <div id="bar">
            <div id="hinge"></div>
          </div>

          <div id="fulcrum"></div>
        </section>
      </section>

      <section id="options">
        <div id="randomWeight">
          <span>Random Weights</span>

          <div id="toggle" class="toggleOn">
            <div id="switch" class="switchOn"></div>
          </div>
        </div>

        <form action="/" id="sliderForm">
          <input
            type="range"
            name="slider"
            id="slider"
            step="1"
            min="1"
            max="10"
            value="1"
            list="markers"
            disabled
          />

          <datalist id="markers">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
            <option value="8"></option>
            <option value="9"></option>
            <option value="10"></option>
          </datalist>
        </form>
      </section>
    </main>

    <script src="./script/app.js"></script>
  </body>
</html>
